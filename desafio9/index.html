<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
  <title>Mercado Liebre</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="upcontent">
      <div class="leftcontent">
        <img src="img/mercado-liebre.png" alt="mercado liebre logo" width="400" />
      </div>
      <div class="rightcontent">
        <i class="bx bxs-donate-heart"></i>
        <h2>Todas las opiniones en un solo lugar</h2>
      </div>
    </div>
    <div class="downcontent">
      <div class="leftcontent">
        <h2 class="subtitulo">Todos los productos</h2>
      </div>
      <div class="rightcontent">
        <div class="item">
          <h2>Crea tu cuenta</h2>
          <i class="bx bxs-user-detail"></i>
        </div>
        <div class="item">
          <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Ingresá
          </button>
          <i class="bx bx-exit"></i>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
     <div class="row">
    <div class="col">
    <img src="img/banner1.jpg" alt="Mundo gamer" />
    <div class="tittle1">
      <h2> Disfruta nuestras ofertas</h2>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/productos/img-home-banner.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/banner2.jpg" alt="Second slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>
    </div>
    <div class="col">
    <div class="products">
      <div class="card">
        <img src="img/productos/img-cafetera-moulinex.jpg" alt="Cafetera Moulinex" />
        <h3> Cafetera Moulinex</h3>
        <button> Comprar </button>
      </div>
      <div class="card">
        <img src="img/productos/img-macbook-pro-2019.jpg" alt="Macbook Pro 2019" />
        <h3> Macbook Pro 2019 </h3>
        <button> Comprar </button>
      </div>
      <div class="card">
        <img src="img/productos/img-tv-samsung-smart.jpg" alt="Smart TV" />
        <h3> TV LG 40 pulgadas </h3>
        <button> Comprar </button>
      </div>
      <div class="card">
        <img src="img/productos/img-samsung-galaxy-s10.jpg" alt="Samsung galaxy s10" />
        <h3> Samsung galaxy s10 </h3>
        <button> Comprar </button>
      </div>
    </div>
    </div>
    <div class="col">
    <div class="tittle2">
      <h2> Productos destacados</h2>
    </div>
    <div class="products">
      <div class="card">
        <img src="img/productos/img-samsung-galaxy-s10.jpg" alt="Samsung Galaxy s10" />
        <h3> Samsung Galaxy s10 </h3>
      </div>
      <div class="card">
        <img src="img/productos/img-tv-samsung-smart.jpg" alt="Smart TV" />
        <h3> TV LG 40 pulgadas </h3>
      </div>
    </div>
  </div>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">REGISTRO</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="RegistroForm">
          <div class="logologin"> 
              <img src="img/mercado-liebre.png" alt="Mercado Liebre">
          </div>
          <form action="" class="form">
              <h1 class="tittle"> Registro </h1>
              <div class="Datos">
                  <label for="name">Nombre</label>
                  <input type="text" id="input" name="persona_nombre">
              </div>
              <div class="Datos">
                  <label for="Email">E-mail</label> 
                  <input type="email" id="input" name="persona_email">
              </div>
              <div class="Datos">
                  <label for="password">Contraseña</label>
                  <input type="password" id="input" name="persona_password">
              </div>>
          </form>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="boton gris" data-dismiss="modal">Cerrar</button>
        <input type="submit" class="boton" value="Registrar">
      </div>
    </div>
  </div>
</div>
  </main class=container>


</body>

</html>
